<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gandalf Fan Page - Videos</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 page-header">
        <h1 class="centered">Video time!</h1>
      </div>
      <div class="col-lg-2 col-xs-0 margin-top"></div>
      <div class="col-lg-8 col-xs-12 margin-top centered">
        <div class="jumbotron">
          <h2 class="centered">These are some action videos of our hero, Gandalf!</h2>
          <a class="btn btn-primary" href="./index.html">Back to home</a>
        </div>
        <br />

        <div class="row">
          <div class="col-lg-6 col-xs-12">
            <div class="embed-responsive embed-responsive-1by1 margin-top">
              <iframe class="embed-responsive-item" src="images/GandalfVideo1.mp4" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-lg-6 col-xs-12">
            <div class="embed-responsive embed-responsive-1by1 margin-top">
              <iframe class="embed-responsive-item" src="images/GandalfVideo2.mp4" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-lg-3 col-xs-0"></div>
          <div class="col-lg-6 col-xs-12 margin-top">
            <div class="embed-responsive embed-responsive-1by1">
              <iframe class="embed-responsive-item" src="images/GandalfVideo3.mp4" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-lg-3 col-xs-0"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-xs-0 margin-top"></div>
  </div>

  <script src="js/jquery.slim.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
